        <main>
            <h3>Contact Us</h3>
            <p>Use the form below, or follow us on social media</p>
            <div id="left-col">
                <form>
                    <fieldset>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value=""/> <br/>
                        <label for="email">Email:</label>
                        <input type="text" name="email" value=""/> <br/>
                        Member Status <br/>
                        <label for="member">Member:</label>
                        <input type="radio" name="memberStatus" value="member"/><br/>
                        <label for="non-member">Non-member:</label>
                        <input type="radio" name="memberStatus" value="non-member"/><br/>
                        <label for="comment">Comment:</label>
                        <input type="text" name="comment" value=""/> <br/>
                        <label for="file">Attach file(s):</label>
                        <input type="file" name="file" multiple>

                    </fieldset>
                </form>
            </div>

                <img src="images/twitter.jpg" alt="twitter"/>

            </div>
